<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tiles - Watch Multiple YouTube Videos Simultaneously</title>
    <meta name="description" content="Watch multiple YouTube videos simultaneously in a single browser window. Perfect for comparing content or monitoring multiple streams.">
    
    <!-- External Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="tilevideo.js"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5167155-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-5167155-1');
    </script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .controls label {
            font-weight: 600;
            color: #4a5568;
        }
        
        .controls select, .controls input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s;
        }
        
        .controls select:focus, .controls input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 14px;
        }
        
        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .controls button:active {
            transform: translateY(0);
        }
        
        .add-video-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        #newVideo {
            min-width: 200px;
        }
        
        .separator {
            margin: 20px 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.5) 50%, transparent 100%);
        }
        
        #container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        /* Support for different numbers of videos */
        #container:has(.video-wrapper:nth-child(1):last-child) {
            grid-template-columns: 1fr;
        }
        
        #container:has(.video-wrapper:nth-child(3):last-child) {
            grid-template-columns: repeat(3, 1fr);
        }
        
        #container:has(.video-wrapper:nth-child(5):last-child),
        #container:has(.video-wrapper:nth-child(6):last-child) {
            grid-template-columns: repeat(3, 1fr);
        }
        
        #container:has(.video-wrapper:nth-child(7):last-child),
        #container:has(.video-wrapper:nth-child(8):last-child),
        #container:has(.video-wrapper:nth-child(9):last-child) {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .video-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .video-title {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
            text-align: center;
        }
        
        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            border-radius: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }
        
        .error-message {
            background: rgba(255, 99, 71, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .add-video-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            #newVideo {
                min-width: auto;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            #container {
                grid-template-columns: 1fr !important;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1200px) {
            #container:has(.video-wrapper:nth-child(3):last-child),
            #container:has(.video-wrapper:nth-child(4):last-child),
            #container:has(.video-wrapper:nth-child(5):last-child),
            #container:has(.video-wrapper:nth-child(6):last-child) {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Animation for new videos */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .video-wrapper.new-video {
            animation: slideIn 0.5s ease-out;
        }
        
        /* Fullscreen Mode Styles */
        body.fullscreen-mode {
            background: #000;
            padding: 0;
            margin: 0;
        }
        
        body.fullscreen-mode .header {
            display: none;
        }
        
        body.fullscreen-mode .separator {
            display: none;
        }
        
        body.fullscreen-mode footer {
            display: none;
        }
        
        body.fullscreen-mode #container {
            margin: 0;
            padding: 5px;
            gap: 5px;
            height: 100vh;
            grid-template-columns: repeat(2, 1fr) !important;
            grid-template-rows: repeat(2, 1fr);
            align-content: stretch;
        }
        
        /* Fullscreen grid adjustments for different video counts */
        body.fullscreen-mode #container:has(.video-wrapper:nth-child(1):last-child) {
            grid-template-columns: 1fr !important;
            grid-template-rows: 1fr;
        }
        
        body.fullscreen-mode #container:has(.video-wrapper:nth-child(3):last-child) {
            grid-template-columns: repeat(2, 1fr) !important;
            grid-template-rows: repeat(2, 1fr);
        }
        
        body.fullscreen-mode #container:has(.video-wrapper:nth-child(5):last-child),
        body.fullscreen-mode #container:has(.video-wrapper:nth-child(6):last-child) {
            grid-template-columns: repeat(3, 1fr) !important;
            grid-template-rows: repeat(2, 1fr);
        }
        
        body.fullscreen-mode .video-wrapper {
            background: #000;
            padding: 2px;
            border-radius: 0;
            box-shadow: none;
            backdrop-filter: none;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        body.fullscreen-mode .video-wrapper:hover {
            transform: none;
            box-shadow: none;
        }
        
        body.fullscreen-mode .video-title {
            font-size: 12px;
            margin-bottom: 2px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 2px 5px;
            position: absolute;
            z-index: 10;
            border-radius: 0;
        }
        
        body.fullscreen-mode iframe {
            border-radius: 0;
            flex: 1;
            height: 100% !important;
            width: 100% !important;
        }
        
        /* Fullscreen controls overlay */
        .fullscreen-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            gap: 5px;
        }
        
        body.fullscreen-mode .fullscreen-controls {
            display: flex;
        }
        
        .fullscreen-controls button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .fullscreen-controls button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Responsive fullscreen mode */
        @media (max-width: 768px) {
            body.fullscreen-mode #container {
                grid-template-columns: 1fr !important;
                grid-template-rows: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∫ Video Tiles</h1>
        <p>Watch multiple YouTube videos simultaneously in one browser window</p>
        
        <div class="controls">
            <label for="feeds">Choose a Feed:</label>
            <select name="feeds" id="feeds" onchange="renderVideos()">
                <option value="eclipse" selected>üåí Solar Eclipse 2024</option>
                <option value="space">üåç Earth From Space</option>
                <option value="earthcam">üìπ EarthCam Live</option>
                <option value="myvideos">üìã My Custom Videos</option>
            </select>
            
            <button onclick="stopAll()" title="Stop all videos">‚èπÔ∏è Stop All</button>
            <button onclick="playAll()" title="Play all videos">‚ñ∂Ô∏è Start All</button>
            <button onclick="muteAll()" title="Mute all videos">üîá Mute All</button>
            <button onclick="toggleFullscreenMode()" title="Toggle fullscreen video mode" id="fullscreenBtn">üñ•Ô∏è Fullscreen Mode</button>
            <button onclick="resetVideos()" title="Reset all custom videos">üîÑ Reset All</button>
        </div>
        
        <div class="add-video-section">
            <label for="newVideo">Add YouTube Video ID:</label>
            <input id="newVideo" type="text" value="EEIk7gwjgIM" placeholder="Enter YouTube video ID">
            <button onclick="addNewVideo()" title="Add new video">‚ûï Add Video</button>
        </div>
    </div>
    
    <div class="separator"></div>
    
    <div id="loading" class="loading" style="display: none;">
        Loading videos...
    </div>
    
    <div id="container"></div>
    
    <!-- Fullscreen Mode Controls -->
    <div class="fullscreen-controls">
        <button onclick="playAll()" title="Play all videos">‚ñ∂Ô∏è</button>
        <button onclick="stopAll()" title="Stop all videos">‚èπÔ∏è</button>
        <button onclick="muteAll()" title="Mute all videos">üîá</button>
        <button onclick="toggleFullscreenMode()" title="Exit fullscreen mode">üö™ Exit</button>
    </div>
    
    <footer>
        <p>¬© 2026 Neil Ghosh - Watch multiple videos simultaneously</p>
        <p>Tip: Enter just the video ID from YouTube URLs (e.g., "dQw4w9WgXcQ" from youtube.com/watch?v=dQw4w9WgXcQ)</p>
    </footer>
</body>
</html>
